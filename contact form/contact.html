<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Form Template</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
  <div style="text-align:center; color: #fff;padding: 20px;letter-spacing: 10px;">
    <h2>Contact Us</h2>
    <p>Looking foward to hearing from you</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="https://images.unsplash.com/photo-1646982608839-73db0878a8df?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" style="width:100%">
    </div>
    <div class="column">
      <form action="/action_page.php">
        <input type="text" id="fname" name="fname" placeholder="First name..">
        <input type="text" id="lname" name="lname" placeholder="Last name..">
        <textarea id="subject" name="subject" placeholder="Write here.." ></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
<footer>
	<p>Design by Wecode</p>
</footer>
</body></html>
